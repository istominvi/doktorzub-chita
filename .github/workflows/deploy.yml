name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Resolve base path mode
        id: basepath
        run: |
          # Priority:
          # 1) Repository variable BASE_PATH (explicit override)
          # 2) Repository variable CUSTOM_DOMAIN_ENABLED=true -> root path
          # 3) Default project-pages mode -> /doktorzub-chita
          if [ "${{ vars.BASE_PATH }}" != "" ]; then
            echo "mode=manual" >> "$GITHUB_OUTPUT"
            echo "value=${{ vars.BASE_PATH }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ vars.CUSTOM_DOMAIN_ENABLED }}" = "true" ]; then
            echo "mode=custom-domain" >> "$GITHUB_OUTPUT"
            echo "value=" >> "$GITHUB_OUTPUT"
          else
            echo "mode=project-pages" >> "$GITHUB_OUTPUT"
            echo "value=/doktorzub-chita" >> "$GITHUB_OUTPUT"
          fi
      - name: Build
        run: |
          echo "Build mode: ${{ steps.basepath.outputs.mode }}"
          BASE_PATH="${{ steps.basepath.outputs.value }}" pnpm build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
