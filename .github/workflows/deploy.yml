name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Resolve deploy mode
        id: mode
        run: |
          # Only 2 modes:
          # - CUSTOM_DOMAIN_ENABLED=true  -> custom domain (root paths)
          # - otherwise                   -> project pages (/doktorzub-chita)
          if [ "${{ vars.CUSTOM_DOMAIN_ENABLED }}" = "true" ]; then
            echo "name=custom-domain" >> "$GITHUB_OUTPUT"
            echo "has_custom_domain=true" >> "$GITHUB_OUTPUT"
          else
            echo "name=project-pages" >> "$GITHUB_OUTPUT"
            echo "has_custom_domain=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Build
        run: |
          echo "Deploy mode: ${{ steps.mode.outputs.name }}"
          HAS_CUSTOM_DOMAIN="${{ steps.mode.outputs.has_custom_domain }}" pnpm build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
